<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
</head>
<body>
    <div id="container">
        <div id='box'>
            <div class="input-budget">

                <div class="budget-display">
                    <i class="fa fa-bitcoin"></i>
                    <p>Budget</p>
                    <span id="budget-display-amount"></span>
                </div>

                <div class="budget-display">
                    <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                    <p>Expense</p>
                    <span id="budget-display-expense"></span>
                </div>

                <div class="budget-display">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <p>Saving</p>
                    <span id="budget-display-saving"></span>
                </div>

                <div class="budget-section">
                    <input type='number' id='budget-amount' placeholder="Enter Budget"/>
                    <input type="text" id='budget-description'placeholder="Description"/>
                    <input type="number" id='budget-expense'placeholder="Amount"/>
                    <button type="button" id="budget-data-submit">Enter</button>
                </div>

                <div class="display-data">
                    <div id="description"></div>
                    <div id="expense"></div>
                </div>

                <span id="message"></span>

            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
