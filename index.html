<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
</head>
<body>
    <div id='box'>
        <div class="budget-display">
            <i class="fa fa-bitcoin fa-3x"></i>
            <p>Budget</p>
            <span id="budget-display-amount"></span>
        </div>
        <div class="budget-display">
            <i class="fa fa-credit-card-alt fa-3x" aria-hidden="true"></i>
            <p>Expense</p>
            <span id="budget-display-expense"></span>
        </div>
        <div class="budget-display">
            <i class="fa fa-bar-chart fa-3x" aria-hidden="true"></i>
            <p>Saving</p>
            <span id="budget-display-saving"></span>
        </div>

        <div class="input-budget">
            <input type='number' id='budget-amount' placeholder="Enter Budget"/><br>
            <input type="text" id='budget-description'placeholder="Description"/> 
            <input type="number" id='budget-expense'placeholder="Amount"/>
            <button class="btn btn-outline-primary" type="button" onclick="btnClicked()" id="budget-data-submit">Enter</button>
        </div>     
        
        <div id="display-data" class="display-message">
            <span id="message" class="alert"></span>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
